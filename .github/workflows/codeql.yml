name: "CodeQL Advanced Security"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '43 13 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Ajuste Enterprise: Garante que o Node está na versão correta antes da análise
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    # Inicializa as ferramentas do CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # MUDANÇA AQUI: Ativando a análise profunda do OWASP e Qualidade de Código
        queries: security-extended,security-and-quality 

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
